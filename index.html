<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8e73adcc3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>OhMyFood</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="asset/img/logo.svg" alt="" srcset="">
        </div>
        <div class="header__location">
            <div class="header__location--icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <span>Paris, Belleville</span>
        </div>
        <div class="header__banner">
            <h1 class="header__banner--title">
                Réservez le menu qui vous convient
            </h1>
            <div class="header__banner--text">
                Découvrez des restaurants d'éxeption, sélectionné pas nos soins
            </div>
            <button class="header__banner--button btn">
                Explorer nos restaurants
            </button>
        </div>
    </header>
    <main class="main">
        <div class="main__operation">
            <h2 class="main__operation--title">
                Fonctionnement
            </h2>
            <div class="main__operation__cards">
                <div class="main__operation--card">
                    <div class="main__operation--card-badge">
                        1
                    </div>
                    <div class="main__operation--card-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="main__operation--card-text">
                        Choisissez un restaurant
                    </div>
                </div>
                <div class="main__operation--card">
                    <div class="main__operation--card-badge">
                        2
                    </div>
                    <div class="main__operation--card-icon">
                        <i class="fas fa-list-ul"></i>
                    </div>
                    <div class="main__operation--card-text">
                        Composer votre menu
                    </div>
                </div><div class="main__operation--card">
                    <div class="main__operation--card-badge">
                        3
                    </div>
                    <div class="main__operation--card-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="main__operation--card-text">
                        Déguster au restaurant
                    </div>
                </div>
            </div>
        </div>
        <div class="main__restaurant">
            <h2 class="main__restaurant--title">
                
            </h2>
            <div class="main__restaurant__cards">
                <div class="main__restaurant--card">
                    <div class="main__restaurant--card-img">

                    </div>
                    <div class="main__restaurant--card-content">
                        <div class="main__restaurant--card-text">
                            
                        </div>
                        <div class="main__restaurant--card-icon">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
